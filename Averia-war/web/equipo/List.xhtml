<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEquipoEmpty}" rendered="#{equipoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{equipoController.items.rowCount > 0}">
                    <h:outputText value="#{equipoController.pagination.pageFirstItem + 1}..#{equipoController.pagination.pageLastItem + 1}/#{equipoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{equipoController.previous}" value="#{bundle.Previous} #{equipoController.pagination.pageSize}" rendered="#{equipoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{equipoController.next}" value="#{bundle.Next} #{equipoController.pagination.pageSize}" rendered="#{equipoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{equipoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipoTitle_idEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipoTitle_desEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.desEquipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipoTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipoTitle_serie}"/>
                            </f:facet>
                            <h:outputText value="#{item.serie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipoTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{equipoController.prepareView}" value="#{bundle.ListEquipoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipoController.prepareEdit}" value="#{bundle.ListEquipoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipoController.destroy}" value="#{bundle.ListEquipoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{equipoController.prepareCreate}" value="#{bundle.ListEquipoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEquipoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
