<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCriticidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCriticidadEmpty}" rendered="#{criticidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{criticidadController.items.rowCount > 0}">
                    <h:outputText value="#{criticidadController.pagination.pageFirstItem + 1}..#{criticidadController.pagination.pageLastItem + 1}/#{criticidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{criticidadController.previous}" value="#{bundle.Previous} #{criticidadController.pagination.pageSize}" rendered="#{criticidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{criticidadController.next}" value="#{bundle.Next} #{criticidadController.pagination.pageSize}" rendered="#{criticidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{criticidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriticidadTitle_idCriticidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCriticidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriticidadTitle_desCriticidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.desCriticidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{criticidadController.prepareView}" value="#{bundle.ListCriticidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{criticidadController.prepareEdit}" value="#{bundle.ListCriticidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{criticidadController.destroy}" value="#{bundle.ListCriticidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{criticidadController.prepareCreate}" value="#{bundle.ListCriticidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCriticidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
