<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCriticidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCriticidadLabel_idCriticidad}"/>
                    <h:outputText value="#{criticidadController.selected.idCriticidad}" title="#{bundle.ViewCriticidadTitle_idCriticidad}"/>
                    <h:outputText value="#{bundle.ViewCriticidadLabel_desCriticidad}"/>
                    <h:outputText value="#{criticidadController.selected.desCriticidad}" title="#{bundle.ViewCriticidadTitle_desCriticidad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{criticidadController.destroyAndView}" value="#{bundle.ViewCriticidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCriticidadEditLink}"/>
                <br />
                <h:commandLink action="#{criticidadController.prepareCreate}" value="#{bundle.ViewCriticidadCreateLink}" />
                <br />
                <h:commandLink action="#{criticidadController.prepareList}" value="#{bundle.ViewCriticidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCriticidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
