<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCriticidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCriticidadLabel_idCriticidad}" for="idCriticidad" />
                    <h:inputText id="idCriticidad" value="#{criticidadController.selected.idCriticidad}" title="#{bundle.CreateCriticidadTitle_idCriticidad}" required="true" requiredMessage="#{bundle.CreateCriticidadRequiredMessage_idCriticidad}"/>
                    <h:outputLabel value="#{bundle.CreateCriticidadLabel_desCriticidad}" for="desCriticidad" />
                    <h:inputText id="desCriticidad" value="#{criticidadController.selected.desCriticidad}" title="#{bundle.CreateCriticidadTitle_desCriticidad}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{criticidadController.create}" value="#{bundle.CreateCriticidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{criticidadController.prepareList}" value="#{bundle.CreateCriticidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCriticidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
