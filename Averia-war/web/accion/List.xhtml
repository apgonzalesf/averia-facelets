<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccionEmpty}" rendered="#{accionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{accionController.items.rowCount > 0}">
                    <h:outputText value="#{accionController.pagination.pageFirstItem + 1}..#{accionController.pagination.pageLastItem + 1}/#{accionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{accionController.previous}" value="#{bundle.Previous} #{accionController.pagination.pageSize}" rendered="#{accionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{accionController.next}" value="#{bundle.Next} #{accionController.pagination.pageSize}" rendered="#{accionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{accionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_idAccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_desAccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.desAccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_fecAccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecAccion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_fecRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_idAveria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAveria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{accionController.prepareView}" value="#{bundle.ListAccionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accionController.prepareEdit}" value="#{bundle.ListAccionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accionController.destroy}" value="#{bundle.ListAccionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{accionController.prepareCreate}" value="#{bundle.ListAccionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
