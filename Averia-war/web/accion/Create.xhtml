<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAccionLabel_idAccion}" for="idAccion" />
                    <h:inputText id="idAccion" value="#{accionController.selected.idAccion}" title="#{bundle.CreateAccionTitle_idAccion}" required="true" requiredMessage="#{bundle.CreateAccionRequiredMessage_idAccion}"/>
                    <h:outputLabel value="#{bundle.CreateAccionLabel_desAccion}" for="desAccion" />
                    <h:inputText id="desAccion" value="#{accionController.selected.desAccion}" title="#{bundle.CreateAccionTitle_desAccion}" />
                    <h:outputLabel value="#{bundle.CreateAccionLabel_fecAccion}" for="fecAccion" />
                    <h:inputText id="fecAccion" value="#{accionController.selected.fecAccion}" title="#{bundle.CreateAccionTitle_fecAccion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAccionLabel_fecRegistro}" for="fecRegistro" />
                    <h:inputText id="fecRegistro" value="#{accionController.selected.fecRegistro}" title="#{bundle.CreateAccionTitle_fecRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAccionLabel_idAveria}" for="idAveria" />
                    <h:selectOneMenu id="idAveria" value="#{accionController.selected.idAveria}" title="#{bundle.CreateAccionTitle_idAveria}" >
                        <f:selectItems value="#{averiaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAccionLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{accionController.selected.idUsuario}" title="#{bundle.CreateAccionTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accionController.create}" value="#{bundle.CreateAccionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accionController.prepareList}" value="#{bundle.CreateAccionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
