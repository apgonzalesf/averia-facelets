<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAccionLabel_idAccion}"/>
                    <h:outputText value="#{accionController.selected.idAccion}" title="#{bundle.ViewAccionTitle_idAccion}"/>
                    <h:outputText value="#{bundle.ViewAccionLabel_desAccion}"/>
                    <h:outputText value="#{accionController.selected.desAccion}" title="#{bundle.ViewAccionTitle_desAccion}"/>
                    <h:outputText value="#{bundle.ViewAccionLabel_fecAccion}"/>
                    <h:outputText value="#{accionController.selected.fecAccion}" title="#{bundle.ViewAccionTitle_fecAccion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAccionLabel_fecRegistro}"/>
                    <h:outputText value="#{accionController.selected.fecRegistro}" title="#{bundle.ViewAccionTitle_fecRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAccionLabel_idAveria}"/>
                    <h:outputText value="#{accionController.selected.idAveria}" title="#{bundle.ViewAccionTitle_idAveria}"/>
                    <h:outputText value="#{bundle.ViewAccionLabel_idUsuario}"/>
                    <h:outputText value="#{accionController.selected.idUsuario}" title="#{bundle.ViewAccionTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accionController.destroyAndView}" value="#{bundle.ViewAccionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAccionEditLink}"/>
                <br />
                <h:commandLink action="#{accionController.prepareCreate}" value="#{bundle.ViewAccionCreateLink}" />
                <br />
                <h:commandLink action="#{accionController.prepareList}" value="#{bundle.ViewAccionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAccionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
