<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title"> 
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <rich:panel header="#{bundle.EditAveriaTitle}">
                    
                    <h:panelGrid columns="2"> 
                        <h:outputLabel value="#{bundle.EditAveriaLabel_desAveria}" for="desAveria" />
                        <h:inputTextarea id="desAveria" value="#{averiaController.selected.desAveria}" title="#{bundle.EditAveriaTitle_desAveria}" />

                        <h:outputLabel value="#{bundle.EditAveriaLabel_idEstado}" for="idEstado" />
                        <rich:select  value="#{averiaController.selected.idEstado}"  >
                            <f:selectItem itemValue="1" itemLabel="REGISTRADO" /> 
                        </rich:select>    

                          <h:outputLabel value="#{bundle.EditAveriaLabel_fecRegistro}" for="fecRegistro" />
                        <rich:calendar  id="fecRegistro" value="#{averiaController.selected.fecRegistro}"   >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </rich:calendar>
                          
                        <h:outputLabel value="#{bundle.EditAveriaLabel_idEquipo}" for="idEquipo" />
                        <h:selectOneMenu id="idEquipo" value="#{averiaController.selected.idEquipo}" title="#{bundle.EditAveriaTitle_idEquipo}" >
                            <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{bundle.EditAveriaLabel_idTipo}" for="idTipo" />
                        <h:selectOneMenu id="idTipo" value="#{averiaController.selected.idTipo}" title="#{bundle.EditAveriaTitle_idTipo}" >
                            <f:selectItems value="#{tipoAveriaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{bundle.EditAveriaLabel_idUsuario}" for="idUsuario" />
                        <h:selectOneMenu id="idUsuario" value="#{averiaController.selected.idUsuario}" title="#{bundle.EditAveriaTitle_idUsuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandLink action="#{averiaController.update}" value="#{bundle.EditAveriaSaveLink}"/>
                    <br />
                    <br />
                    <h:link outcome="View" value="#{bundle.EditAveriaViewLink}"/>
                    <br />
                    <h:commandLink action="#{averiaController.prepareList}" value="#{bundle.EditAveriaShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.EditAveriaIndexLink}" />
                </rich:panel> 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
