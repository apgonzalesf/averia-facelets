<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title"> 
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <rich:panel header="#{bundle.CreateAveriaTitle}"> 
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateAveriaLabel_desAveria}" for="desAveria" />
                        <h:inputTextarea  id="desAveria" value="#{averiaController.selected.desAveria}" title="#{bundle.CreateAveriaTitle_desAveria}" /> 

                        <h:outputLabel value="#{bundle.CreateAveriaLabel_fecRegistro}" for="fecRegistro" />
                        <rich:calendar  id="fecRegistro" value="#{averiaController.selected.fecRegistro}"   >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </rich:calendar>
                        <h:outputLabel value="#{bundle.CreateAveriaLabel_idEquipo}" for="idEquipo" />
                        <rich:select  id="idEquipo" value="#{averiaController.selected.idEquipo}" title="#{bundle.CreateAveriaTitle_idEquipo}" >
                            <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                        </rich:select>
                        <h:outputLabel value="#{bundle.CreateAveriaLabel_idTipo}" for="idTipo" />
                        <rich:select id="idTipo" value="#{averiaController.selected.idTipo}" title="#{bundle.CreateAveriaTitle_idTipo}" >
                            <f:selectItems value="#{tipoAveriaController.itemsAvailableSelectOne}" />
                        </rich:select>
                        <h:outputLabel value="#{bundle.CreateAveriaLabel_idUsuario}" for="idUsuario" />
                        <rich:select id="idUsuario" value="#{averiaController.selected.idUsuario}" title="#{bundle.CreateAveriaTitle_idUsuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                        </rich:select>
                    </h:panelGrid>
                
                 
                <h:commandLink action="#{averiaController.create}" value="#{bundle.CreateAveriaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{averiaController.prepareList}" value="#{bundle.CreateAveriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAveriaIndexLink}"/>
                </rich:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
